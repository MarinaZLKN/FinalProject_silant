{% extends 'base.html' %}

{% block content %}
  <h2>Registration</h2>
  <form method="post" action="{% url 'register_user' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="/api-auth/login/">Login here</a>.</p>
{% endblock %}
